<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Solicitar Muestra - analysta.biz</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1E1914; color: white; }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #727B3D;
            outline: none;
            box-shadow: 0 0 0 1px #727B3D;
        }
        select option { background-color: #1E1914; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="py-6 px-6 md:px-12 flex justify-between items-center border-b border-white/10">
        <a href="index.html" class="flex items-center gap-2">
            <span class="text-2xl text-[#727B3D] font-serif">Φ</span>
            <span class="font-medium text-white tracking-tight">analysta</span>
        </a>
        <a href="index.html" class="text-sm text-gray-400 hover:text-white">✕ Cancelar</a>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6">
        <div class="w-full max-w-3xl bg-[#161412] border border-white/10 p-8 md:p-12 rounded-xl shadow-2xl">
            
            <div class="text-center mb-10">
                <h1 class="font-serif text-3xl md:text-4xl text-white mb-4">Solicitud de Informe Muestra</h1>
                <p class="text-[#AEA393]">Complete el perfil para recibir su reporte gratuito en su correo.</p>
            </div>

            <form action="https://assets.mailerlite.com/jsonp/2051910/forms/177129890679620702/subscribe" method="POST" class="space-y-8">
                
                <input type="hidden" name="ml-submit" value="1">

                <div class="space-y-4">
                    <h3 class="text-[#727B3D] text-sm font-bold uppercase tracking-widest border-b border-white/10 pb-2">1. Contacto</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Nombre</label>
                            <input type="text" name="fields[name]" required class="form-input w-full rounded px-4 py-3" placeholder="Ej. Roberto">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Apellido</label>
                            <input type="text" name="fields[last_name]" required class="form-input w-full rounded px-4 py-3" placeholder="Ej. Díaz">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Correo Corporativo</label>
                        <input type="email" name="fields[email]" required class="form-input w-full rounded px-4 py-3" placeholder="nombre@empresa.com">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-[#727B3D] text-sm font-bold uppercase tracking-widest border-b border-white/10 pb-2">2. Datos del Negocio</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Nombre de tu Empresa</label>
                            <input type="text" name="fields[company]" required class="form-input w-full rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">NIT / RUC (ID Tributario)</label>
                            <input type="text" name="fields[ruc_nit]" required class="form-input w-full rounded px-4 py-3" placeholder="J0310000...">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">Cargo</label>
                            <input type="text" name="fields[job_title]" class="form-input w-full rounded px-4 py-3">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1">País</label>
                            <select name="fields[country]" class="form-input w-full rounded px-4 py-3">
                                <option value="" disabled selected>Seleccione...</option>
                                <option value="Guatemala">Guatemala</option>
                                <option value="El Salvador">El Salvador</option>
                                <option value="Honduras">Honduras</option>
                                <option value="Nicaragua">Nicaragua</option>
                                <option value="Costa Rica">Costa Rica</option>
                                <option value="Panama">Panamá</option>
                                <option value="Republica Dominicana">Republica Dominicana</option>
                                <option value="Puerto Rico">Puerto Rico</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-[#727B3D] text-sm font-bold uppercase tracking-widest border-b border-white/10 pb-2">3. Configuración</h3>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Producto / Partida Arancelaria</label>
                        <textarea name="fields[product_interest]" class="form-input w-full rounded px-4 py-3" rows="2" placeholder="Ej. Código HS 3105.20..."></textarea>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-[#450C1B] hover:bg-[#5e1025] text-white font-bold py-4 rounded transition-all shadow-lg uppercase tracking-widest text-sm">
                        Recibir Reporte en mi Correo
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4">
                        Sus datos están seguros, vea nuestra politica de privacidad. Recibirá el reporte automáticamente.
                    </p>
                </div>

            </form>
        </div>
    </main>

</body>
</html>
